services:
  db:
    image: postgres:17
    container_name: chatra_ai_bridge_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-54329}:5432"
    volumes:
      - chatra_ai_bridge_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 30

  app:
    build: .
    container_name: chatra_ai_bridge_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PORT:-8080}
      DATABASE_URL: ${DATABASE_URL}
      # later:
      CHATRA_API_BASE_URL: ${CHATRA_API_BASE_URL:-}
      CHATRA_API_TOKEN: ${CHATRA_API_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
    ports:
      - "${APP_PORT:-8088}:8080"

volumes:
  chatra_ai_bridge_pg: {}
